spring.application.name = elearn-demo
server.port=8080


# logging
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.root= INFO
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n



# datasource


spring.datasource.url = jdbc:mysql://localhost:3306/demo?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&enableQueryTimeouts=false&rewriteBatchedStatements=true&serverTimezone=GMT%2B2&useSSL=false
spring.datasource.name = demo
spring.datasource.username = root
spring.datasource.password = asdf1234
spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql = true
#spring.jpa.format_sql = true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=trace
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true

spring.jpa.properties.hibernate.show_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
